<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        function initGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '282800103988-rhdmjdl5jks67sp6f4c4l5g4h5kgg8iq.apps.googleusercontent.com', // Replace with your Client ID
                    scope: 'profile email'
                }).then(function(auth2) {
                    attachSignin(document.getElementById('login-button'), auth2);
                });
            });
        }

        function attachSignin(element, auth2) {
            auth2.attachClickHandler(element, {},
                function(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId());
                    console.log('Name: ' + profile.getName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail());
                }, function(error) {
                    console.log(JSON.stringify(error, undefined, 2));
                });
        }

        // Initialize Google Sign-In when the page loads
        window.onload = function() {
            initGoogleSignIn();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Todo List App</h1>
        <div id="todo-list">
            <!-- Todo items will go here -->
        </div>
        <button id="login-button" class="btn btn-primary">Login with Google</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
